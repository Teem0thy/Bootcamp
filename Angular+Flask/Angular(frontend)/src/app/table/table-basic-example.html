<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
<!--
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>
-->

  <!-- Employee Name Column -->
  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef> Name and surname of employee </th>
    <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
  </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Company name or name and surname of customer </th>
      <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <!-- Invoice Number Column -->
    <ng-container matColumnDef="invoiceNr">
      <th mat-header-cell *matHeaderCellDef> Invoice number </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceNr}} </td>
    </ng-container>
    
    <!-- Invoice Date Column -->
    <ng-container matColumnDef="invoiceDate">
      <th mat-header-cell *matHeaderCellDef> Invoice date </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
    </ng-container>

    <!-- Invoice Total Column -->
    <ng-container matColumnDef="invoiceTotal">
      <th mat-header-cell *matHeaderCellDef> Invoice total </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceTotal}} </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
